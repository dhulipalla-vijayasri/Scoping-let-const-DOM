<h3>var variable</h3>
<script>
    var x = 10
    document.write(`${x}-`)

    x = 20//Re_defined
    document.write(x)
</script>


<h3>let variable</h3>
<script>
    let phone = 786545092
    document.write(`${phone}-`)
    phone = 8974563210//Re_Defined
    document.write(`${phone}`)
</script>

<h3>const variable</h3>
<script>
    const email = "vijayasridhuipalla@gmail.com"
    document.write(`${email}-`)

    email = "vijay@gmail.com"//refined-doesn't Accept
    document.write(email)
</script>
