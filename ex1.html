<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoping</title>
</head>
<body>
    <script>

        var email = "Vijayasridhulipalla@gmail.com"
    
        function myfun() {
            var phone = 9885342958
            document.write(`Local Variable  <B>Inside</B>  Function-${phone} <br />`)
            document.write(`Global Variable  <B>Inside</B>  Function-${email} <br />`)
        }
    
    
        myfun()
        document.write(`Global Variable <B>outside</B> Function-${email} <br />`)
        
    
    </script>
</body>
</html>
