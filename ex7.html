<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        textarea {
            width: 40%;
            height: 300px;
        }
    </style>

    <script>
        function myfun() {

            //target uname Input Element 
            var inputDOM = document.getElementById('uname')

            //target b Element
            var boldTagDOM = document.getElementById('unameMsg')

            //initialize the input value to bold Tag 
            boldTagDOM.innerText = inputDOM.value.length



        }
    </script>
</head>

<body>

    <label for="">Enter Message</label> <br /><br />
    <textarea maxlength="400" id="uname" onkeyup="myfun()"></textarea> <br>
    Character Length:<b id="unameMsg">0</b>/400



</body>

</html>
